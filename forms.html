<html>
   <!-- CSS only -->
   <link rel="stylesheet" href="forms.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <head>
  </head>
    <body>
        <div class="container">
            <div class="row">
              <div class="col-sm">
                
              </div>
              <div class="col-sm">
                <form action="">
                    <h1>Signup form</h1>
                  
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" name="fname" placeholder="Enter First Name here...">
                   </div>
                   
                   <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" name="lname" placeholder="Enter your Last Name here..">
        
                   </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control"name="email" placeholder="Enter your email here..">
               
                    </div>
                   
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control"name="password" placeholder="Enter your password here...">
            
                    </div>
                   <div>
                    <label for="gender">Gender</label>
                   </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender">
                        <label for="gender">Male</label>
                   </div>
                   <div class="form-check">
                         <input class="form-check-input" type="radio" name="gender">
                         <label for="gender">Female</label>
                   </div>
                    <div class="mb-3 float-end">
                        <button class="btn btn-primary "type="submit">Submit</button>
                    </div>
              
                    
                </form>
              </div>
            </div>
          </div>
        </div>
    </body>

</html>
